    <main id="pantalla-principal">
        <div class="grid-juegos">

    <section id="contenedor-juego" class="oculto"></section>

    <script src="logica_administrativo.js"></script>

    <script src="calculo_untref.js"></script>
    
    <script>
        function iniciarJuego(tipo) {
            console.log("Iniciando juego:", tipo); // Para revisar en consola
            document.getElementById('pantalla-principal').classList.add('oculto');
            const area = document.getElementById('contenedor-juego');
            area.classList.remove('oculto');
            area.innerHTML = ""; 

            // Verificamos que las funciones existan antes de llamarlas
            try {
                if(tipo === 'administrativo') cargarAdministrativo();
                if(tipo === 'memoria') cargarMemoria();
                if(tipo === 'calculo') cargarCalculo();
            } catch (error) {
                console.error("Error al cargar el juego:", error);
                area.innerHTML = "<h2>Error al cargar el m√≥dulo. Revisa los archivos .js</h2>";
            }
        }

        function volverAlMenu() {
            document.getElementById('pantalla-principal').classList.remove('oculto');
            document.getElementById('contenedor-juego').classList.add('oculto');
        }
    </script>
