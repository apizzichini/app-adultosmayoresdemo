<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovar UNTREF - Portal UPAMI</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header class="barra-superior">
        <div class="contenedor-logos">
            <img src="logo_innovar.png" alt="Innovar UNTREF" class="logo-main">
            <img src="logo_upami.png" alt="UPAMI" class="logo-main">
            <img src="logo_trememote.png" alt="Trememote" class="logo-main">
        </div>
    </header>

    <main id="contenido-dinamico">
        <section id="pantalla-principal" class="fade-in">
            <div class="bienvenida">
                <h1>Portal de Agilidad Mental</h1>
                <p>Estimulaci贸n cognitiva para adultos mayores</p>
            </div>

            <div class="grid-juegos">
                <div class="card-juego" onclick="iniciarJuego('administrativo')">
                    <div class="icono"></div>
                    <h3>El Administrativo</h3>
                    <p>Desaf铆o de L贸gica (20 Niveles)</p>
                </div>
                <div class="card-juego" onclick="iniciarJuego('memoria')">
                    <div class="icono"></div>
                    <h3>Memoria de Sedes</h3>
                    <p>Pr贸ximamente</p>
                </div>
                <div class="card-juego" onclick="iniciarJuego('calculo')">
                    <div class="icono"></div>
                    <h3>Desaf铆o 2048</h3>
                    <p>Agilidad Num茅rica</p>
                </div>
            </div>
        </section>

        <section id="contenedor-juego" class="oculto fade-in"></section>
    </main>

    <footer class="barra-inferior">
        <p>Desarrollado por <b>Agustin Pizzichini</b> y <b>Estefania Morreale</b> (AD HONOREM)</p>
    </footer>

    <script src="logica_administrativo.js"></script>
    <script src="calculo_untref.js"></script>
    <script src="memoria_untref.js"></script>
    <script>
        function iniciarJuego(tipo) {
            const principal = document.getElementById('pantalla-principal');
            const juego = document.getElementById('contenedor-juego');
            
            principal.classList.add('oculto');
            juego.classList.remove('oculto');
            juego.innerHTML = ""; 

            try {
                if(tipo === 'administrativo') cargarAdministrativo();
                if(tipo === 'calculo') cargarCalculo();
                if(tipo === 'memoria') cargarMemoria();
            } catch (e) {
                console.error(e);
                juego.innerHTML = "<h3>Error al cargar el m贸dulo. Revisa los archivos .js</h3>";
            }
        }

        function volverAlMenu() {
            document.getElementById('pantalla-principal').classList.remove('oculto');
            document.getElementById('contenedor-juego').classList.add('oculto');
            document.onkeydown = null; // Limpiar teclado
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
